<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Done</title>
        <!-- link to bootstrap framework-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <style>
        #main{
            border : 1px solid red;
        }
    </style>
</head>
<body>        

    <div class="d-flex justify-content-between  mb-3">
        <div class="p-2 ">
            <a href="HighScores.html">View Highscores</a href="#">
        </div>
        <div class="p-2">Timer :
            <span id="timer-value">0</span>
        </div>    
    </div>


    <div class="container mt-5 p-5">
          
        <div class="row">
            <div class="col-12">
                <h2>All Done !</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <p id="scoreText">Your Final Score is :
                    <span id = "final-score"></span>
                </p>
            </div>
        </div>

        <form action="">
            <div class="row">
                <div class="col-12">
                    <label for="initials" class="mr-2">Enter Initials:</label>
                    <input type="text" id="initials" >
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12">
                    <button type = "submit" class="btn btn-primary btn-sm px-4 py-1" id="all-done-submit">Submit</button>
                </div>
            </div>
        </form>


    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
