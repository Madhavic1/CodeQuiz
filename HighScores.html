<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HighScores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<style>
    .scores-list{
        background:lightskyblue;
    }
</style>
</head>
<body>
    <h1 class="text-center mb-4">HighScores</h1>

    <div class="container">
        <div class="row  mb-3 p-0 scores-list">
            <div class="col-12">
                <ol id="show-scores">
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary" id = "go-back">Go back</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary"  id = "clear-highscores">Clear HighScores</button>
            </div>
        </div>
    </div>
    <script src="assets/js/highScores.js"></script>

</body>
</html>
