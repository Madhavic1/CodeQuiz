<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
      <!-- Link to Bootstrap framework-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
      body {
            background: url(houndstooth-pattern.GIF);
            }


  </style>
</head>
<body>
    <div class="container-fluid m-0 p-0 ">
        <!-- this below div shows View Highscores and Time on either ends of the page on top-->
        <div class="d-flex justify-content-between  mb-3">
            <div class="p-2 ">
                <a href="HighScores.html">View Highscores</a href="#"> 
            </div>
        
            <div class="p-2 ">Time:0</div>
        </div>

        <div class="row">
            <div class="col-12 text-center p-3">
                <h1>Coding Quiz Challenge</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center p-3">
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scores/time by ten seconds.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <form action="questions.html">
                    <button class="bg-primary text-white" id="quiz1" onclick="startQuiz('q1')">Start Quiz1</button>

                    <button class="bg-primary text-white" id="quiz2" onclick="startQuiz('q2')">Start Quiz2</button>

                    <button class="bg-primary text-white" id="quiz3" onclick="startQuiz('q3')">Start Quiz3</button>
                   
                    
                </form>
            </div>
        </div>

       
    </div>
<script>
function startQuiz(q){
    alert("start quiz1");
    localStorage.setItem("quizValue",q);
}
</script>
</body>
</html>
